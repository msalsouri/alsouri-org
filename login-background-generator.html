<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alsouri Login Background - 1920x1080</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-background {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #1a237e 0%, #0052CC 50%, #00D4AA 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Geometric pattern overlay */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            opacity: 0.6;
        }

        /* Grid pattern */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100px 100px;
        }

        .branding-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .company-name {
            font-size: 72px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .partner-badges {
            display: flex;
            justify-content: center;
            gap: 60px;
            align-items: center;
            margin-top: 40px;
        }

        .partner-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .partner-logo-container {
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .partner-logo-text {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #0052CC 0%, #00D4AA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .microsoft-logo {
            color: #00A4EF;
            font-size: 36px;
            font-weight: 600;
        }

        .lenovo-logo {
            color: #E2231A;
            font-size: 36px;
            font-weight: 700;
        }

        .partner-label {
            color: white;
            font-size: 20px;
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .footer-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            z-index: 10;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 15%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="login-background">
        <!-- Background patterns -->
        <div class="pattern-overlay"></div>
        <div class="grid-overlay"></div>
        
        <!-- Decorative circles -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>

        <!-- Main branding content -->
        <div class="branding-container">
            <div class="logo-circle">
                <img src="favicon-circular.png" alt="ALSOURI FinTech Logo">
            </div>
            <h1 class="company-name">ALSOURI FinTech</h1>
            <p class="tagline">Enterprise Technology Solutions</p>
            
            <div class="partner-badges">
                <div class="partner-badge">
                    <div class="partner-logo-container">
                        <span class="microsoft-logo">Microsoft</span>
                    </div>
                    <span class="partner-label">Official Partner</span>
                </div>
                
                <div class="partner-badge">
                    <div class="partner-logo-container">
                        <span class="lenovo-logo">Lenovo</span>
                    </div>
                    <span class="partner-label">ISG & PSG Partner</span>
                </div>
            </div>
        </div>

        <div class="footer-text">
            Secure Access Portal â€¢ alsouri.org
        </div>
    </div>

</body>
</html>
